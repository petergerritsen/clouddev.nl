    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <p>
                    <a href="mailto:{{ site.email }}">{{ site.email }}</a><br/><br/>
                    <span>KvK: 64507300</span>
                </p>
                <ul class="list-inline banner-social-buttons">
                    <li>
                        <a href="http://blog.petergerritsen.nl" class="btn btn-default btn-lg" target="_blank"><i class="fa fa-edit fa-fw"></i> <span class="network-name">weblog</span></a>
                    </li>
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg" target="_blank"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
